<div class="flex-col  w-[100%] mr-4">

                    </button>

                </div>

                <div class="box-border flex ml-6 pl-6 pb-14" >

                </div>

            <input class=" rounded-2xl border-[#969191] ml-[45%] flex-initial border-2 focus:outline-none pl-2 font-serif" type="text" placeholder="Buscar Comunicado...">   

            <button class="bg-blue-400 ml-5 w-15 h-9 text-whit font-serif font-bold rounded-lg p-2 flex
            "type="button" onclick="this.form.reset()">
                        
                <img class="w-6 h-6" src="https://cdn-icons-png.flaticon.com/512/667/667332.png ">

        </div>

        <div class="border-2 rounded-none  border-[#0C0920] w-[90%] h-44 justify-between items-center m-auto pb-12 ">
