<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Módulo de Inasistencias</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen flex flex-col items-center p-4 text-gray-800">

  <div class="max-w-4xl w-full bg-white rounded-lg shadow-lg p-6 space-y-6">

    <!-- Header -->
    <header class="flex items-center justify-between bg-gradient-to-r from-purple-900 to-indigo-900 p-3 rounded-t-lg text-white">
      <div class="flex items-center gap-2">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Icono" class="w-8 h-8" />
        <h1 class="font-semibold text-lg">Módulo de Inasistencias</h1>
      </div>
      <div class="text-sm font-semibold italic">Administrador</div>
      <div>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Usuario" class="w-6 h-6" />
      </div>
    </header>

    <!-- Formulario -->
    <section>
      <h2 class="font-bold text-center text-lg text-gray-900 mb-5">Registrar Nueva Inasistencia</h2>

      <form id="inasistenciaForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <div>
          <label for="codigo" class="block font-semibold mb-1">Código de Inasistencia *</label>
          <input type="text" id="codigo" name="codigo" required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-600"
            placeholder="Ingrese código" />
        </div>

        <div>
          <label for="fecha" class="block font-semibold mb-1">Fecha de Inasistencia *</label>
          <input type="date" id="fecha" name="fecha" required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-600" />
        </div>

        <div class="md:col-span-1">
          <label for="documento" class="block font-semibold mb-1">Documento de Identidad *</label>
          <input type="text" id="documento" name="documento" required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-600"
            placeholder="Número de documento" />
        </div>

        <div class="md:col-span-1">
          <label for="descripcion" class="block font-semibold mb-1">Descripción *</label>
          <textarea id="descripcion" name="descripcion" rows="3" required
            class="w-full border border-gray-300 rounded-md px-3 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-600"
            placeholder="Detalle la inasistencia"></textarea>
        </div>

        <div class="flex gap-4 md:col-span-2">
          <button type="submit"
            class="flex items-center gap-2 px-4 py-2 bg-purple-900 hover:bg-purple-700 text-white font-semibold rounded-md transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M5 13l4 4L19 7" />
            </svg>
            Agregar Inasistencia
          </button>

          <button type="reset"
            class="flex items-center gap-2 px-4 py-2 bg-gray-400 hover:bg-gray-500 text-white font-semibold rounded-md transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
            Limpiar Formulario
          </button>
        </div>
      </form>
    </section>

    <!-- Tabla que muestra los resultados -->
    <section class="bg-gray-100 rounded-lg p-5">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-semibold text-gray-900">Inasistencias Registradas</h3>

        <!--busqueda de inasistencia-->
        <div class="flex items-center gap-2 bg-white border border-gray-300 rounded-md px-2 py-1">
          <input type="search" placeholder="Buscar Inasistencia..." aria-label="Buscar Inasistencia"
            class="outline-none px-2 py-1 text-sm" />
          <button aria-label="Buscar" class="text-blue-600 hover:text-blue-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-4.35-4.35M3 11a8 8 0 1116 0 8 8 0 01-16 0z" />
            </svg>
          </button>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-left text-sm border-collapse border border-gray-300">
          <thead class="bg-indigo-800 text-white">
            <tr>
              <th class="p-3 border border-indigo-900">Código de Inasistencia</th>
              <th class="p-3 border border-indigo-900">Fecha de Inasistencia</th>
              <th class="p-3 border border-indigo-900">Número de Documento</th>
              <th class="p-3 border border-indigo-900 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-200">
              <td class="p-3 border border-gray-300">01214543</td>
              <td class="p-3 border border-gray-300">29/03/2025</td>
              <td class="p-3 border border-gray-300">112478845</td>
              <td class="p-3 border border-gray-300 text-center flex justify-center gap-4 text-gray-600">
                <button aria-label="Editar" title="Editar"
                  class="hover:text-indigo-900 transition-colors cursor-pointer">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path
                      d="M11 17h2M17 7l-4 4m0 0L7 11m4 4l5-5M4 20h16v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2z" />
                  </svg>
                </button>
                <button aria-label="Eliminar" title="Eliminar"
                  class="hover:text-red-600 transition-colors cursor-pointer">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path
                      d="M6 18L18 6M6 6l12 12M19 7l-1 12H6L5 7H19zM10 9v6M14 9v6M5 6h14l-1-2H6l-1 2z" />
                  </svg>
                </button>
              </td>
            </tr>
            <!-- Más filas si fueran necesarias -->
          </tbody>
        </table>
      </div>
    </section>

  </div>

</body>

</html>
